<div class="infoMessage" *ngIf="hardware">
  <div *ngIf="hardware.price < 100">
    Not available to buy with monthly installments
  </div>

  <div *ngIf="hardware.price >=100 && hardware.price<400">
    Available to buy with 6 monthly installments.
  </div>

  <div *ngIf="hardware.price >=400 && hardware.price<800">
    Available to buy with 12 monthly installments.
  </div>

  <div *ngIf="hardware.price >= 800">
    Available to buy with 24 monthly installments.
  </div>
</div>
