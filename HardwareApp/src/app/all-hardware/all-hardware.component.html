<div class="listAllHardware">
    <ul class="allHardware">
      <li *ngFor="let hardware of allHardware"
          (click)="onSelect(hardware)"
          [class.selected]="hardware === selectedHardware">
        <div>
          <img alt="monitor-icon" src="https://winaero.com/blog/wp-content/uploads/2021/07/this-pc-computer-display-windows-11-icon.png">
          <span [routerLink]="['/detail',hardware.code]">
            {{hardware.name}}
          </span>
        </div>
        <div>
          <button id="deleteButton"
          (click)="delete(hardware)">
            <img alt="delete-icon" src="https://icons-for-free.com/download-icon-cross+delete+icon-1320196393721642367_256.png">
          </button>
        </div>
      </li>

    </ul>
</div>

<div>
  <h3>New Hardware</h3>
  <form>
    <div>
      <div>
        <label>Name:</label><br>
        <input #hardwareName/>
      </div>
      <div>
        <label>Code:</label><br>
        <input #hardwareCode/>
      </div>
      <div>
        <label>Type:</label><br>
        <select #hardwareType>
          <option value="CPU">CPU</option>
          <option value="GPU">GPU</option>
          <option value="MBO">MBO</option>
          <option value="RAM">RAM</option>
          <option value="Storage">Storage</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div>
        <label>Number of available products:</label><br>
        <input type="number" #hardwareNumber>
      </div>
      <div>
        <label>Price:</label><br>
        <input type="number" #hardwarePrice>
      </div>

      <button id="addHardwareButton"
      (click)="add(hardwareName.value, hardwareCode.value, hardwareType.value, +hardwareNumber.value, +hardwarePrice.value)">
        Add hardware
      </button>
    </div>
  </form>
</div>
