<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<div class="h-100">
  <div class="container">
    <div class="row justify-content-center pt-5">
      <div class="col text-center">
        <h1 class="display-3 text-dark">Hardware App</h1>
        <h3 class="text-uppercase text-muted">HW APP</h3>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-10 col-lg-6 h-100">
        <div class="card mt-5">
          <div class="card-body">
            <form #authenticationForm="ngForm" class="form-signin" name="authenticationForm">
              <div class="text-center mb-4">
                <h1 class="h3 mb-3 fw-normal">Login</h1>
              </div>
              <div class="form-label-group mb-3">
                <label>Username</label>
                <input [(ngModel)]="login.username" [disabled]="authenticating"
                       autocomplete="username" class="form-control" name="username"
                       placeholder="Username" required type="username">
              </div>
              <div class="form-label-group">
                <label>Password</label>
                <input [(ngModel)]="login.password" [disabled]="authenticating"
                       autocomplete="current-password" class="form-control" name="password"
                       placeholder="Password" required type="password">
              </div>
              <button (click)="buttonLoginClick()" [disabled]="authenticating"
                      class="btn btn-lg btn-primary btn-block mt-3" type="submit">Log In <span
                class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                *ngIf="authenticating"></span>
              </button>
              <div class="text-danger mt-2" *ngIf="authenticationError">Something went wrong with login, try again.</div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
